      // this.techsCarousel = document.querySelector('#techs-carousel');
      this.items = document.querySelectorAll(".item");
      this.controls = document.querySelectorAll(".control");
      this.maxItems = this.items.length;

      this.currentItem = 0;
    },

    methods: {
      slide() {
        this.controls.forEach((control) => {
          control.addEventListener("click", () => {
            this.isLeft = control.classList.contains("left");

            if (this.isLeft) {
              this.currentItem--;
            } else {
              this.currentItem++;
            }

            if (this.currentItem >= this.maxItems) {
              this.currentItem = 0;
            }

            if (this.currentItem < 0) {
              this.currentItem = this.maxItems - 1;
            }

            // this.items.forEach(item => {
            //   item.classList.remove('currentItem');
            // })

            this.items[this.currentItem].scrollIntoView({
              inline: "center",
              behavior: "smooth",
            });

          });
        });
      },
    },
  };
</script>
